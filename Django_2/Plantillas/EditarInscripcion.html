<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Editor de Inscripciones</title>
</head>
<body class="bg-dark text-white">
    <div class="alert display-1 text-center">
        Editor de Inscripciones
    </div>
    <div class="container mt-5 mb-5">
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary float-end">Guardar<i class="bi bi-clipboard"></i></button>
        </form>
            
        <a href="/ListaInscripciones" class="btn btn-primary">Lista de inscritos <i class="bi bi-pass"></i></a>        
    </div>

</body>
</html>
